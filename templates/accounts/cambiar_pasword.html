{% extends 'base.html' %}


{% block contenido %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Cambiar la contraseña</strong>

		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'cambiar_pasword' %}" method="POST">
					{% csrf_token %}

					<div class="form-group">
						<label>Contraseña actual</label>
						<input type="password" name="contraseña_actual" placeholder="Contraseña actual" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Crear nueva contraseña</label>
						<input type="password" name="nueva_contraseña" placeholder="Crear nueva contraseña" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Confirmar nueva contraseña</label>
						<input type="password" name="confirmar_contraseña" placeholder="Confirmar nueva contraseña" class="form-control" required>
					</div>

					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
