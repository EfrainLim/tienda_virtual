{% extends "base.html" %}
{% load static %}
<body>

	{% block contenido %}	

	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div class="container">

			<div class="intro-banner-wrap">
				<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
			</div>

		</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->

	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
		<div class="container">

			<header class="section-heading">
				<a href="{% url 'tienda' %}" class="btn btn-outline-primary float-right">Ver todos</a>
				<h3 class="section-title">Productos populares</h3>
			</header><!-- sect-heading -->

			<div class="row">				
				{% for producto in productos %}	
				<div class="col-md-3">
					<div class="card card-product-grid">
						<a href="{{ producto.get_url }}" class="img-wrap"> <img
								src="{{producto.imagenes.url}}"> </a>
						<figcaption class="info-wrap">
							<a href="{{ producto.get_url }}" class="title">{{producto.nombre_producto}}</a>
							<div class="price mt-1">S/.{{producto.precio}}</div> <!-- price-wrap.// -->
							<div class="rating-star">
								<span>
									<i class="fa fa-star{% if producto.revisionMedia < 0.5 %}-o{% elif producto.revisionMedia >= 0.5 and producto.revisionMedia < 1 %}-half-o {% endif %}"
										aria-hidden="true"></i>
									<i class="fa fa-star{% if producto.revisionMedia < 1.5 %}-o{% elif producto.revisionMedia >= 1.5 and producto.revisionMedia < 2 %}-half-o {% endif %}"
										aria-hidden="true"></i>
									<i class="fa fa-star{% if producto.revisionMedia < 2.5 %}-o{% elif producto.revisionMedia >= 2.5 and producto.revisionMedia < 3 %}-half-o {% endif %}"
										aria-hidden="true"></i>
									<i class="fa fa-star{% if producto.revisionMedia < 3.5 %}-o{% elif producto.revisionMedia >= 3.5 and producto.revisionMedia < 4 %}-half-o {% endif %}"
										aria-hidden="true"></i>
									<i class="fa fa-star{% if producto.revisionMedia < 4.5 %}-o{% elif producto.revisionMedia >= 4.5 and producto.revisionMedia < 5 %}-half-o {% endif %}"
										aria-hidden="true"></i>
								</span>
							</div>
						</figcaption>
					</div>
				</div> <!-- col.// -->
				{% endfor %}
			</div> <!-- row.// -->

		</div><!-- container // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->


	
	{% endblock contenido %}
